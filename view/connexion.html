<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
    <title>VideoStore</title>

    <!-- CSS  -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="blue lighten-2" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">VidaTech</a>
        <ul id="slide-out" class="side-nav">
            <li><a href="#!">Connexion</a></li>
            <li><a href="#!">Inscription</a></li>
            <li><a href="#!">Recherche</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
    </div>
</nav>
<br />
<div class="container">
    <div class="section">
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s3 offset-s3">
                        <input id="icon_prefix" type="text" class="validate">
                        <label for="icon_prefix">Pseudo</label>
                    </div>
                    <div class="input-field col s3">
                        <input id="icon_telephone" type="password" class="validate">
                        <label for="icon_telephone">Mot de passe</label>
                    </div>
                    <div class="col s3 offset-s5">
                        <button class="btn waves-effect waves-light center blue lighten-2" type="submit" name="action">Connexion
                            <i class="mdi-content-send right"></i>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<br><br>

<footer class="page-footer blue lighten-2">
    <div class="footer-copyright lighten-2">
        <div class="container">
            &copy; VidaTech
        </div>
    </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>

</body>
</html>
