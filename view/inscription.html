<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>VideoStore</title>

  <!-- CSS  -->
  <link href="lib/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="lib/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="blue lighten-2" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="#" class="brand-logo">VidaTech</a>
        <ul id="slide-out" class="side-nav">
            <li><a href="connexion">Connexion</a></li>
            <li><a href="inscription">Inscription</a></li>
            <li><a href="#!">Recherche</a></li>
        </ul>
        <a href="#" data-activates="slide-out" class="button-collapse show-on-large"><i class="mdi-navigation-menu"></i></a>
    </div>
</nav>
<br />
<main>
  <div class="container">
    <div class="section">
      <div class="row">
          <form method="post" action="" class="col s12 m10 offset-m1 l10 offset-l1">
              <div class="card-panel white center">
                  <div class="card-content grey-text">
                      <div class="row">
                          <div class="col s12 m8 offset-m2 l8 offset-l2">
                              <p>Afin de vous inscrire, veuillez rentrer vos informations</p>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12 m4 offset-m2 l4 offset-l2">
                              <input id="last_name" type="text" class="validate">
                              <label for="last_name">Nom</label>
                          </div>
                          <div class="input-field col s12 m4 l4">
                              <input id="first_name" type="text" class="validate">
                              <label for="first_name">Prénom</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12 m4 offset-m2 l4 offset-l2">
                              <input id="pseudo" type="text" class="validate">
                              <label for="pseudo">Pseudo</label>
                          </div>
                          <div class="input-field col s12 m4 l4">
                              <input id="email" type="email" class="validate">
                              <label for="email">Email</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12 m4 offset-m2 l4 offset-l2">
                              <input id="password" type="password" class="validate">
                              <label for="password">Mot de passe</label>
                          </div>
                          <div class="input-field col s12 m4 l4">
                              <input id="adresse" type="text" class="validate">
                              <label for="adresse">Adresse</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12 m4 offset-m2 l4 offset-l2">
                              <input id="code_postal" type="text" class="validate">
                              <label for="code_postal">Code Postal</label>
                          </div>
                          <div class="input-field col s12 m4 l4">
                              <input id="ville" type="text" class="validate">
                              <label for="ville">Ville</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="input-field col s12 m4 offset-m2 l4 offset-l2">
                              <input id="telephone" type="text" class="validate">
                              <label for="telephone">Téléphone</label>
                          </div>
                      </div>
                      <div class="row">
                          <div class="col s12 m4 offset-m4 l4 offset-l4">
                              <button class="btn waves-effect waves-light center blue lighten-2" type="submit" name="action">Inscription
                                  <i class="mdi-content-send right"></i>
                              </button>
                          </div>
                      </div>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>


<br><br>
</main>
<footer class="page-footer blue lighten-2">
    <div class="footer-copyright lighten-2">
        <div class="container">
            &copy; VidaTech
        </div>
    </div>
</footer>


<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="lib/js/materialize.js"></script>
<script src="lib/js/init.js"></script>

</body>
</html>
